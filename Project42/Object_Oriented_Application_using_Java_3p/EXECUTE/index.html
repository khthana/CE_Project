  <script language="JavaScript">

   <!--

   function interval(val,lower,upper) {
      return ( (val>=lower) && (val<=upper) ) ? true : false;
   }

   function equal(val,num) {
      return (val.length == num) ? true : false;
   }

   function sym(s) {
      if (s == "_" || s == "-" || s == ".") {
         return true;
      } else {
         return false;
      }
   }
   //45(-)
   //95(_)

   function alphaNum(ch) {
      return (((ch>="0") && (ch<="9")) || ((ch>="A") && (ch<="Z")) ||
              ((ch>="a") && (ch<="z"))) ? true : false;
   }
   //48(0)-57(9)
   //65(A)-90(Z)
   //97(a)-122(z)

   function unameComplete(uname) {
      var last=uname.length-1;
      if (!interval(uname.length,3,30)) {
         return false;
      } else if (sym(uname.charAt(0))) {
         return false;
      } else if (sym(uname.charAt(last))) {
         return false;
      } else {
         for (var i=0; i<=last; i++)
         if (!((alphaNum(uname.charAt(i))) || (sym(uname.charAt(i))))) {
            return false;
            uname = "";
         }
         return true;
      }
   }

   function formComplete() {
      var have_org = true;

      if (!unameComplete(document.index.login_name.value)) 
	  {
         alert("ชื่อติดต่อบริการ ไม่ถูกรูปแบบ!\n กรุณาป้อนข้อมูล ชื่อติดต่อบริการ อีกครั้ง");
         document.index.login_name.value = "";
         document.index.login_name.focus();
         return false;
      }
      
      if (!interval(document.index.login_password.value.length,4,30)) 
	  {
         alert('รหัสผ่าน  ไม่ถูกรูปแบบ!\n กรุณาป้อนอีกครั้ง');
         document.index.login_password.value = "";
         document.index.login_password.focus();
         return false;
      }
      return true;   // The form was completed with, at lease, all needed informations.
   }

   function chkFormOK() {
      if (formComplete()) 
          return true;
     else 
         return false;    
   }

   // -->
   

</script>





<script>
B=document.all;
C=document.layers;
T1=new Array("http://images.partner.outblaze.com/twinstarsmail.com/star-1.gif",38,35,"http://images.partner.outblaze.com/twinstarsmail.com/star-1.gif",30,31,"http://images.partner.outblaze.com/twinstarsmail.com/star-1.gif",28,26,"http://images.partner.outblaze.com/twinstarsmail.com/star-1.gif",22,21,"http://images.partner.outblaze.com/twinstarsmail.com/star-1.gif",16,16,"http://images.partner.outblaze.com/twinstarsmail.com/star-1.gif",10,10)
nos=parseInt(T1.length/3)
rate=50
ie5fix1=0;
ie5fix2=0;
for (i=0;i<nos;i++){
createContainer("CUR"+i,i*10,i*10,i*3+1,i*3+2,"","<img src='"+T1[i*3]+"' width="+T1[(i*3+1)]+" height="+T1[(i*3+2)]+" border=0>")}
function createContainer(N,Xp,Yp,W,H,At,HT,Op,St){
with (document){
write((!B) ? "<layer id='"+N+"' left="+Xp+" top="+Yp+" width="+W+" height="+H : "<div id='"+N+"'"+" style='position:absolute;left:"+Xp+"; top:"+Yp+"; width:"+W+"; height:"+H+"; ");
if(St){
if (C)
write(" style='");
write(St+";' ")
}
else write((B)?"'":"");
write((At)? At+">" : ">");
write((HT) ? HT : "");
if (!Op)
closeContainer(N)
}
}
function closeContainer(){
document.write((B)?"</div>":"</layer>")
}
function getXpos(N){
return (B) ? parseInt(B[N].style.left) : C[N].left
}
function getYpos(N){
return (B) ? parseInt(B[N].style.top) : C[N].top
}

function moveContainer(N,DX,DY){
c=(B) ? B[N].style :C[N];c.left=DX;c.top=DY
}
function cycle(){
//if (IE5) 
if (document.all&&window.print){
ie5fix1=document.body.scrollLeft;
ie5fix2=document.body.scrollTop;
}
for (i=0;i<(nos-1);i++){
moveContainer("CUR"+i,getXpos("CUR"+(i+1)),getYpos("CUR"+(i+1)))
}
}
function newPos(e){
moveContainer("CUR"+(nos-1),(B)?event.clientX+ie5fix1:e.pageX+2,(B)?event.clientY+ie5fix2:e.pageY+2
)
}
if(document.layers)
document.captureEvents(Event.MOUSEMOVE)
document.onmousemove=newPos
setInterval("cycle()",rate)
</script>

<SCRIPT LANGUAGE="JavaScript">
<!-- hide
//define the text of the scroller

var scrtxt="เว็บเซิร์ฟเวอร์และเมล์เซิร์ฟเวอร์";
var length=scrtxt.length;
var width= 100;
var pos= -(width + 2);

function scroll() {

pos++;

//calculate the text which shall be displayed
var scroller="";

if (pos == length) 
{
  pos=-(width+2);
}

//if the text hasn't reached the left side yet we have to
//add some spaces - otherwise we have to cut of the first
// part of the text (which moved already across the left border)
if (pos<0) 
{
   for (var i = 1; i<=Math.abs(pos);i++) 
   {
     scroller=scroller+ " "; 
   }
   scroller= scroller + scrtxt.substring(0,width -i +1);
}

else 
{
   scroller = scroller + scrtxt.substring(pos,width+pos);
}

//assign the text to the statusbar

window.status = scroller;

//call this function again after 100 milliseconds
setTimeout("scroll()",100);
}
