<html>
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#ffffff">
<center>
  <table width="100%" border="0" height="100%" cellpadding="0" cellspacing="0">
    <tr bgcolor="#ccffcc"> 
      <td height="67"> 
        <div align="center"><font face="MS Sans Serif" size="-1"><strong><font color="#6666ff" size="5">Login 
 
          </font></strong></font></div>
      </td>
    </tr>
    <tr bgcolor="#ffffff"> 
      <td height="15">&nbsp; </td>
    </tr>
    <tr bgcolor="#ffffcc" valign="top"> 
      <td height="236"> 
        <blockquote> 
          <p align="center"><b><font color="#ff3300" face="MS Sans Serif" size="3">Login for identify your account</font></b></p>
        </blockquote>
        <form method="post" action="SB.ASP?WCI=Login&amp;WCE=formAccount&amp;WCU" 
            name="formAccount">
          <div align="center"> 
            <table width="33%" border="1">
              <tr> 
                <td> 
                  <div align="right"><font face="MS Sans Serif" size="2"><b>Email:</b></font></div>
                </td>
                <td> 
                  <input name="txtAccountEmail" >
                </td>
              </tr>
              <tr> 
                <td> 
                  <div align="right"><b><font size="2" face="MS Sans Serif">Password:</font></b></div>
                </td>
                <td> 
                  <input type="password" name="txtPasswordAccount">
                </td>
              </tr>
              <tr> 
                <td height="58" colspan="2"> 
                  <div align="center">&nbsp; 
                    <input type="submit" name="btnLoginAccount" value="Login">
                    <input type="reset" name="reset1" value="Reset"> 
 
                  </div>
                </td>
              </tr>
            </table>
            <p><font face="MS Sans Serif" color="#ff3300">if you not have account 
              <a href="/ecom/register.htm">Click this</a> for get 
            new account</font></p>
          </div>
        </form>
      </td>
    </tr>
  </table>
  <p>&nbsp;</p>
  </center>
</body>
</html>
