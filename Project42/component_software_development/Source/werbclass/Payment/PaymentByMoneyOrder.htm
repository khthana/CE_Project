<html>
<head>
<title>Payment process</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#ffffff">
<table width="100%" border="0" height="467">
  <tr bgcolor="#ccffcc"> 
    <td height="67"> 
      <div align="center"><font face="MS Sans Serif" size="-1"><strong><font color="#6666ff" size="5">Payment by money 
            order</font></strong></font></div>
    </td>
  </tr>
  <tr bgcolor="#ffffff"> 
    <td height="15"> 
      <hr>
 
    </td>
  </tr>
  <tr bgcolor="#ffffcc" valign="top"> 
    <td height="305"> 
      <div align="center"> 
        <table width="100%" border="0" height="182">
          <tr> 
            <td width="75%" height="258" valign="top" align="middle"> 
              <form method="post" action="Payment.ASP?WCI=MoneyOrder&amp;WCE=formPayment&amp;WCU" 
                        name="formPayment">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr> 
                    <td width="22%">&nbsp;</td>
                    <td width="33%"><b><font face="MS Sans Serif" color="#003399">Money 
                                order number </font></b></td>
                    <td width="45%"> <b><font face="MS Sans Serif" color="#003399"> 
                      <input name="txtChequeNumber" >
                      </font></b></td>
                  </tr>
                  <tr> 
                    <td width="22%">&nbsp;</td>
                    <td width="33%"><b><font face="MS Sans Serif" color="#003098">Post 
                                office</font></b></td>
                    <td width="45%">
                      <input name="txtPostOffice" > 
 
                    </td>
                  </tr>
                  <tr> 
                    <td width="22%">&nbsp;</td>
                    <td width="33%"><b><font face="MS Sans Serif" color="#003399">Customer ID</font></b></td>
                    <td width="45%"> <b><font face="MS Sans Serif" color="#003399"> 
                      <input name="txtCusID" > 
 
                      </font></b></td>
                  </tr>
                  <tr> 
                    <td width="22%">&nbsp;</td>
                    <td width="33%"><b><font face="MS Sans Serif" color="#003098">Billing ID</font></b></td>
                    <td width="45%"> 
                      <input name="txtBillingID" > 
 
                    </td>
                  </tr>
                  <tr> 
                    <td width="22%">&nbsp;</td>
                    <td width="33%">&nbsp;</td>
                    <td width="45%">&nbsp;</td>
                  </tr>
                  <tr> 
                    <td width="22%">&nbsp;</td>
                    <td width="33%"> 
                      <div align="right"> 
                        <input type="submit" name="btnPaymentProcess" value="Payment process"> 
 
                      </div>
                    </td>
                    <td width="45%"> 
                      <input type="reset" name="btnClear" value="Clear all field"> 
 
                    </td>
                  </tr>
                </table>
                </form>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
</body>
</html>
