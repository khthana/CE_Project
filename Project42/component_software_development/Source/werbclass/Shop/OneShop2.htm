<html>
<head>
<title><wc@>strShopName</wc@> 's Shop</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#FFFFFF">
<table width="80%" border="0" cellspacing="0" cellpadding="0">
  <tr valign="top"> 
    <td> 
      <table width="100%" border="0" cellspacing="2" cellpadding="0" bgcolor="#3366FF" height="50" align="center">
        <tr bgcolor="#FFFFFF" valign="top"> 
          <td height="77"> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0" height="0%">
              <tr> 
                <td width="33%" bgcolor="#98CCFF" background="ba9.jpg"><img src="/ecom/pic/sp1.jpg" width="196" height="81"></td>
                <td width="67%" background="ba9.jpg"> 
                  <div align="center"><b><font size="+3"><a name="top"></a>Welcome to <wc@>strShopName</WC@> 's Shop</font></b></div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <table width="100%" border="0" cellspacing="0" cellpadding="0" height="265">
        <tr>
          <td width="17%" valign="top"> 
            <table width="99%" border="0" cellspacing="2" cellpadding="0" bgcolor="#3064FF">
              <tr> 
                <td> 
                  <div align="center"><font face="MS Sans Serif"><b><font color="#FFFFFF">SEARCH</font></b></font></div>
                </td>
              </tr>
              <tr valign="top"> 
                <td bgcolor="#FFFFFF"> 
                  <table width="91%" border="0" cellspacing="0" cellpadding="0">

                <form method="post" action="OneShop.ASP?WCI=OneShop&amp;WCE=FormSearch&amp;WCU" 
                    name="FormSearch">
                    <tr>
                      <td width="79%">
                        <input name="strSearch" size="15" >
                      </td>
                      <td width="21%"><input type=image src="/ecom/Pic/Go.GIF" width="30" height="30"></td>
                    </tr>
		</form>

                <form method="post" action="OneShop.ASP?WCI=OneShop&amp;WCE=formSearchCategory&amp;WCU" 
                  name="formSearchCategory">
                    <tr>
                      <td width="79%">
                        <select name="lstCategory">
			  <option value="0" selected>Select Category 
			  <wc@>strSelectCategory</wc@>
                        </select>
                      </td>
                      <td width="21%"><input type=image src="/ecom/Pic/Go.GIF" width="30" height="30"></td>
                    </tr>
		</form>
                  </table>
                  
                </td>
              </tr>
              <tr> 
                <td> 
                  <div align="center"><font face="MS Sans Serif"><b><font color="#FFFFFF">CATEGORY</font></b></font></div>
                </td>
              </tr>
              <tr> 
                <td bgcolor="#FFFFFF"><wc@>strCategoryList</WC@></td>
              </tr>
              <tr> 
                <td>&nbsp;</td>
              </tr>
            </table>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>&nbsp;</td>
              </tr>
            </table>
            <p>&nbsp;</p>
          </td>
          <td width="59%" valign="top">
            <table width="100%" border="0" cellspacing="2" cellpadding="0" height="199">
              <tr> 
                <td height="54"><img src="/ecom/pic/Topitem.jpg" width="301" height="49"></td>
              </tr>
		<tr><td>&nbsp;</td></tr>
              <tr> 
                <td>
		    <blockquote>
		    <wc@>strTopItem</WC@>
		    </blockquote>	
		</td>
              </tr>
              <tr> 
                <td height="52"><img src="/ecom/pic/Newitem.jpg" width="296" height="49"></td>
              </tr>
		<tr><td>&nbsp;</td></tr>
              <tr> 
                <td>
		    <blockquote>
		    <wc@>strNewItem</WC@>
		    </blockquote>
		</td>
              </tr>
              <tr> 
                <td>
                  <div align="right"><A href="ItemList.asp?shopid=<wc@>strShopID</wc@>"><img src="/ecom/Pic/more_wh.gif" width="47" height="23" border="0"></A></div>
                </td>
              </tr>
            </table>
          <p>&nbsp;</p></td>
        </tr>
      </table>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <div align="right"><A href="#top"><img src="/ecom/Pic/goup.gif" width="36" height="36" border="0"></A></div>
          </td>
        </tr>
      </table>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      </td>
  </tr>
</table>
</body>
</html>
