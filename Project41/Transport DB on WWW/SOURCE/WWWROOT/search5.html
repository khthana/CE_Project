<Script>
function date1()
	{	
	 	CurrentDate = new Date();
		var day = CurrentDate.getDate();
		var mounth=CurrentDate.getMonth();
		var TimeZone = CurrentDate.getTimezoneOffset();
		var hour = CurrentDate.getHours();
		var minute = CurrentDate.getMinutes();
		var second = CurrentDate.getSeconds();
		document.Sch6.dat_e.value=escape(day)+":"+escape(mounth)+":"+escape(hour)+":"+escape(minute)+":"+escape(second)+":"+escape(TimeZone);	
	}
function Reset_Value(objec)
{
	objec.checked=false;
	if(document.Sch6.Question.checked == false &&
	   document.Sch6.Report.checked	== false) document.Sch6.Report.checked=true;
	if(document.Sch6.Report.checked==true)
	{
		document.Sch6.action="/scripts/samples/sch6.idc";
	}
	else
	{
		document.Sch6.action="/scripts/samples/sch66.idc";
	}
}
</Script>
