<SCRIPT>
function Reset_Value(objec)
{
	objec.checked=false;	
	if(objec==document.Sch.VehicleMe1) 
	{
		document.Sch.VehicleP1.checked=false;
		document.Sch.VehicleP2.checked=false;
		document.Sch.VehicleP3.checked=false;
		document.Sch.VehicleP4.checked=false;
	}
	else
	if((document.Sch.VehicleP1.checked) ||
	   (document.Sch.VehicleP2.checked) ||
	   (document.Sch.VehicleP3.checked) ||
	   (document.Sch.VehicleP4.checked) )
	{
	document.Sch.VehicleMe1.checked=true;
	}
}
</SCRIPT>
