<html>
	<head><Title></Title>
	<Script>
	var Col,Row;
	var MaxC,MaxR;
	Col=1;
	Row=1;	
	MaxC=8;
	MaxR=14;
		function Slid(TypBot)		
		{
			if(TypBot=="Right")
			{
				if(Col<MaxC) Col++;				
			document.IndexC.src="/Map/IndexMap/NoC"+Col+".gif"
			}else
			if(TypBot=="Left")
			{
				if(Col>1) Col--;				
			document.IndexC.src="/Map/IndexMap/NoC"+Col+".gif"
			}else
			if(TypBot=="Top")
			{
				if(Row>1) Row--;				
			document.IndexR.src="/Map/IndexMap/NoR"+Row+".gif"
			}else
			if(TypBot=="Bottom")
			{
				if(Row<MaxR) Row++;				
			document.IndexR.src="/Map/IndexMap/NoR"+Row+".gif"
			}
			document.Map.src="/Map/IndexMap/p"+Row+"_"+Col+".gif"
		}
	</Script>
