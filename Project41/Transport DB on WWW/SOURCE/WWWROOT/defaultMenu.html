<Html>
<Head>
	<Title>Traffic Search In Bangkok</Title>
	<Script>

	function warp(id,imN)
	{
	  document.images[id].src=imN;
	}
	function Reset_Value(objec)
{
	objec.checked=false;	
	if(objec==document.Sch.VehicleMe1) 
	{
		document.Sch.VehicleP1.checked=false;
		document.Sch.VehicleP2.checked=false;
		document.Sch.VehicleP3.checked=false;
		document.Sch.VehicleP4.checked=false;
	}
	else
	if((document.Sch.VehicleP1.checked) ||
	   (document.Sch.VehicleP2.checked) ||
	   (document.Sch.VehicleP3.checked) ||
	   (document.Sch.VehicleP4.checked) )
	{
	document.Sch.VehicleMe1.checked=true;
	}
}
function setVehicle()
	{		
	if(document.Sch.VehicleP1.checked)
	{
		document.Sch.bus.value="ขสมก";
	}
	 if(document.Sch.VehicleP2.checked) 
	{
		document.Sch.train.value="รถไฟ";
	}
	 if(document.Sch.VehicleP3.checked) 
	{
		document.Sch.chess.value="เรือ";
	}
	 if(document.Sch.VehicleP4.checked) 	
	{
		document.Sch.van.value="รถตู้";		
	}
	if(document.Sch.VehicleMe1.checked)
	{

		if(document.Sch.choice.options[0].selected)
		{
		document.Sch.action="http://media03.ce.kmitl.ac.th/scripts/samples/sch1.idc";
		}else
		if(document.Sch.choice.options[1].selected)
		{	
		document.Sch.action="http://media03.ce.kmitl.ac.th/scripts/samples/sch1_2.idc";
		}else
		if(document.Sch.choice.options[2].selected)
		{		
		document.Sch.action="http://media03.ce.kmitl.ac.th/scripts/samples/sch1_3.idc";
		}
	} else
	{
		alert("a");
		document.Sch.reset();
	}
}	
	</Script>
</Head>
