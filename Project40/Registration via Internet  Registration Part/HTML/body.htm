function InCorrect(){
	alert("   รหัสนักศึกษาไม่ถูกต้อง ! -- ตัวอย่าง '38013289'   ");
}
function detect(){
	var str=document.TForm.Std_id.value;
	if (!(str.length==8)){	/* fixed length of student Id is 8 charecter */
		InCorrect();
		return false;
	} else{
		for(i=0 ; i<str.length ; i++){
			var ch=str.charAt(i);
			if (!( (ch>='0') && (ch<='9') )){	/* if not between 0-9 */
				i=str.length;
				InCorrect()
				return false;
			}
		}
		if (i==str.length){
			Tran();
			return true;
		}
	}
}
