<!-- script to switch out buttons -->-->
function nbsp() {document.write("&nbsp;");}
function copy() {document.write("&copy;");}
var iversion = -1;

function version() {
        if (iversion != -1) return iversion;
        if(navigator.appName.indexOf("Netscape") != -1){
                if (navigator.userAgent.indexOf("Mozilla/2.0") != -1) 
                                                iversion = 2;
                        else
                            if (navigator.userAgent.indexOf("Mozilla/3.0") != -1) 
                                                        iversion = 3;
                                        else
                                        if (navigator.userAgent.indexOf("Mozilla/4.0") != -1)
                                                iversion = 4;
                                        else
                                            iversion = 1;
        }  else {  // Not netscape.
                if(navigator.appName.indexOf("Internet Explorer") != -1){
                     if (navigator.userAgent.indexOf("Mozilla/4.0") != -1) 
                                iversion = 4; 
                         else   
                            iversion = 1;
                     } else 
                        iversion = 1;
               }
        return iversion;
}


if (3 <= version()) {
        mainon = new Image();
        mainon.src = "../images/menu_bar_on1.gif";
        mainoff = new Image();
        mainoff.src = "../images/menu_bar1.gif";
        newson = new Image();

        searchoff = new Image();

        serveon = new Image();

        serveoff = new Image();
        serveoff.src = "../images/serve_bar1.gif";
        suggeston = new Image();
        suggeston.src = "../images/suggest_bar_on1.gif";
        suggestoff = new Image();
        suggestoff.src = "../images/suggest_bar1.gif"; 
}
function rollon(imgName) {
        if (3 <= iversion) {
        imgOn = eval(imgName + "on.src");
        document[imgName].src = imgOn;
        }
}
function rolloff(imgName) {
        if (3 <= iversion) {
        document[imgName].src = eval(imgName + "off.src");
        }
}
</script>
