<script language="JavaScript">
function InCorrect(){
	alert("   Student Id. is not correct ! -- eg. '38013305'   ");
}
function detect(){
	var str=document.formx.std_id.value;
	if (!(str.length==8)){	/* fixed length of student Id is 8 charecter */
		InCorrect();
		return false;
	} else{	for(i=0 ; i<str.length ; i++){
			var ch=str.charAt(i);
			if (!( (ch>='0') && (ch<='9') )){	/* if not between 0-9 */
				i=str.length;
				InCorrect()
				return false;
			}
		}
		if (i==str.length){
			document.formx.LoginName.value='s'+str.substring(1, 8); /* for s8013305 */
			return true;
		}
	}
}
</script>
