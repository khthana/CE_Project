<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 2.0">
<title> Que Publishing's Very Simple Demonstration Form </title>
</head>

<body>

<h1><font face="JasmineUPC">Input Data to Room Table</font></h1>

<form action="thing1.idc" method="POST">
    <p><font face="JasmineUPC">Enter ROOM CODE : <input
    type="text" size="20" name="T1"></font></p>
    <p><font face="JasmineUPC">Enter BUILDING : 
    <input type="text" size="20" name="T2"></font></p>
    <p><font face="JasmineUPC">Enter ROOM Floor NO. : <!--webbot
    bot="Validation" s-data-type="Integer"
    s-number-separators="," --><input type="text" size="20"
    name="T3"> </font></p>
    <p><font face="JasmineUPC">Enter ROOM TYPE. : <input
    type="text" size="20" name="T4"> </font></p>
    <p><font face="JasmineUPC">Enter ROOM CAPACITY : <!--webbot
    bot="Validation" s-data-type="Integer"
    s-number-separators="," --><input type="text" size="20"
    name="T5"> </font></p>
    <p><font face="JasmineUPC"><input type="submit"
    value="Run Query"> </font>
    <font face="JasmineUPC"><input type="Reset"
    value="Reset"> </font></p>   	
</form>
</body>
</html>
